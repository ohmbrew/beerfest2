        video_firstbeer_slide:
          target: main
      shows: init_lights_bonus
    - time: '+3.5'
      events: drain_audio_complete
  show_nipple:
    - time: 0
      slides:
        video_nipple_slide:
          target: main
      shows: init_lights_bonus
    - time: '+5.25'
      events: drain_audio_complete
  
