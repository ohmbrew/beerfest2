shows:
  # one of the below shows is chosen at random when bonus mode starts
  show_cantdrinkabeer:
    - time: 0
      slides:
        video_cantdrinkabeer_slide:
          target: main
      shows: init_lights_bonus
    - time: '+2.55'
      events: drain_audio_complete
  show_firstbeer:
    - time: 0
