shows:
  vs_breakout_flash_usa:
    - duration: 1
      lights:
        usa_left: (color)
        usa_right: (color)
    - duration: 1
      lights:
        usa_left: off
        usa_right: off
  vs_breakout_flash_opponent:
    - duration: 1
      lights:
        (led_left): (color)
        (led_right): (color)
    - duration: 1
      lights:
        (led_left): off
        (led_right): off

show_player:
  mode_vs_breakout_started:
    vs_breakout_flash_usa:
      loops: -1
      speed: 4
      show_tokens:
        color: yellow
    vs_breakout_flash_opponent:
      loops: -1
      speed: 4
      show_tokens:
        led_left: (current_player.opponent_left)
        led_right: (current_player.opponent_right)
        color: yellow
  mode_vs_breakout_stopping:
    vs_breakout_flash_usa:
      action: stop
    vs_breakout_flash_opponent:
