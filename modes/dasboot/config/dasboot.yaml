slide_player:
  mode_dasboot_started:
    slide_dasboot_intro:
      action: play
      expire: 30.1s
      priority: 700
  timer_dasboot_intro_timer_complete:   # there was like a 1 sec lag from loading main slide from intro. Used timer completion instead, which ends slightly sooner than video in intro slide
