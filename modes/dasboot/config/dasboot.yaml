# timer used to animate das boot intro slide text. Counts up by 1 every 5 secs. Used to start text animations in slide_dasboot_intro
timers:
  dasboot_intro_timer:
    start_value: 0
    end_value: 4
    direction: up
    tick_interval: 7s
    control_events:
      - action: start
        event: slide_slide_dasboot_intro_active
  
slides:
  slide_dasboot_background:
    - type: image
      image: background
  slide_dasboot_intro:
    widgets:
      - type: text
        text: DAS BOOT
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle
        animations:
          show_slide:
            - property: font_size
              value: 200
              duration: 3s
            - property: opacity
              value: 0
              duration: 3s
              timing: after_previous
      - type: text
        text: BOOT RAMP 50M
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle
        opacity: 0
        animations:
          dasboot_intro_slide_text1:
            - property: opacity
              value: 1
            - property: font_size
              value: 200
              timing: after_previous
              duration: 3s
            - property: opacity
              value: 0
              duration: 3s
              timing: after_previous
      - type: text
        text: ALL TARGETS 10M
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle
        opacity: 0
        animations:
