  mode_longpour_started:
    init_lights_themed:
      loops: 0
  mode_longpour_started.1:
    flash_longpour_insert:
      speed: 2
  mode_longpour_started.2:
    flash_ramp_arrows:
      speed: 4

  choose_random_background_music:
    flash_gi_themed:
      speed: 4
      loops: -1

  # stop light shows on success/partial/fail
  longpour_success:
    flash_ramp_arrows:
      action: stop
    flash_gi_themed:
      action: stop
  longpour_partial:
    flash_ramp_arrows:
      action: stop
    flash_gi_themed:
      action: stop
  longpour_fail:
