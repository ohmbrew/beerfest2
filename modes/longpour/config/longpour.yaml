        image: background
  slide_longpour_success:
    widgets:
      - type: text
        text: LONG POUR
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 250
        animations:
          show_slide:
            - property: font_size
              value: 100
              duration: .5s
      - type: text
        text: (player|pts_longpour_success)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 450
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: .5s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_longpour_fail:
    widgets:
      - type: text
        text: LONG POUR
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: FAIL
        font_name: druillet
        color: red
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 325
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_just_background:
    - type: image
      image: background 
  slide_longpour_partial:        # if they hit one or more ramps, but drained before round timer expires
    widgets:
      - type: text
        text: LONG POUR
        font_name: druillet
        color: 008ce5ff
