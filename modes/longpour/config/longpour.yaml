    has_current_thememode:        # track that player has completed requirements for bonus
      action: set
      int: 1
    bonus_numramps: 1         # bonus tracker (ramps)
  longpour_success:
    score: current_player.pts_longpour_success
    has_longpour:
      action: set
      int: 1
  longpour_partial:
