#config_version=5
##! mode: longpour

mode:
  start_events: start_mode_longpour
  stop_events: stop_mode_longpour, stop_missions, timer_round_timer_longpour_stopped   # end round when timer stops
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 300

sound_player:
  mode_longpour_started:
    voice_longpour_intro:
      action: play
      loops: 0
      events_when_stopped: kicker_mode_eject, kicker_rimrules_eject, intro_done
  mode_longpour_will_stop:
    themedrinkonme:
      action: stop
    themehardasarock:
      action: stop
    themejungleboogie:
      action: stop
    themealcohol:
      action: stop
    themebeer:
      action: stop
    themebeerformyhorses:
      action: stop
    themebyob:
      action: stop
    themecomininhot:
      action: stop

  # Field, and any of the Game Modes (Quarters, Strike Out, etc.) must implement their own listeners on shot_kicker_mode_hit or shot_kicker_rimrules_hit.
  shot_kicker_mode_hit:
    voice_betterwhendrunk:
      action: play
      events_when_stopped: kicker_mode_eject
  shot_kicker_rimrules_hit:
    rimrules:
      action: play
      events_when_stopped: kicker_rimrules_eject
  longpour_success:
    sureasschnitzel:
      action: play
      events_when_stopped: slide_event_result_complete
  longpour_fail:
    goddamnbrewery:
      action: play
      events_when_stopped: slide_event_result_complete
  longpour_partial:
    prettyclose:
      action: play
      events_when_stopped: slide_event_result_complete
  timer_round_timer_longpour_tick{ticks == 5}:
    voice_hurryup:
      action: play

slides:
  slide_longpour_intro:
    widgets:
      - type: text
        text: Beerfest Event
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: LONG POUR
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 325
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: 2s
      - type: text
        text: Hit Those Ramps
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 500
      - type: video
        video: bubbles
        end_behavior: loop
  slide_longpour_main:
    widgets:
      - type: text
        text: LONG POUR
        font_name: druillet
        color: 008ce5ff
        font_size: 150
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: (player|theme_mode_timer_variable)
        font_name: druillet
        color: red
        font_size: 150
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 250
      - type: text
        text: (score)
