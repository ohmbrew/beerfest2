#config_version=5
##! mode: longpour

mode:
  start_events: start_mode_longpour
  stop_events: stop_mode_longpour, stop_missions, timer_round_timer_longpour_stopped   # end round when timer stops
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 300

sound_player:
  mode_longpour_started:
    voice_longpour_intro:
      action: play
      loops: 0
      events_when_stopped: saucer_release
  mode_longpour_will_stop:
    themedrinkonme:
      action: stop
    themehardasarock:
      action: stop
    themejungleboogie:
      action: stop
    themealcohol:
      action: stop
    themebeer:
      action: stop
    themebeerformyhorses:
      action: stop
    themebyob:
      action: stop
    themecomininhot:
      action: stop

  # Field, and any of the Game Modes (Quarters, Strike Out, etc.) must implement their own listeners on shot_kicker_mode_hit or shot_kicker_rimrules_hit.
  shot_kicker_mode_hit:
    voice_betterwhendrunk:
      action: play
      events_when_stopped: kicker_mode_eject
  shot_kicker_rimrules_hit:
    rimrules:
      action: play
      events_when_stopped: kicker_rimrules_eject
  longpour_success:
    sureasschnitzel:
      action: play
      events_when_stopped: slide_event_result_complete
  longpour_fail:
    goddamnbrewery:
      action: play
      events_when_stopped: slide_event_result_complete
  longpour_partial:
    prettyclose:
      action: play
      events_when_stopped: slide_event_result_complete
  timer_round_timer_longpour_tick{ticks == 5}:
    voice_hurryup:
      action: play
  shot_diverter_hit:
    voice_beerfest:
      action: play
  shot_ramp_upf_hit:
    voice_beerfest:
      action: play

slides:
  slide_longpour_intro:
    widgets:
      - type: image
        image: MainText-BeerfestEvent
      - type: image
        image: MainText-LongPourIntro
        scale: .1
        animations:
          show_slide:
            - property: scale
              value: 1
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_longpour_main:
    widgets:
      - type: image
        image: background-flag
      - type: image
        image: MainText-LongPourTitle
      - type: text
        text: (player|theme_mode_timer_variable)
        font_name: druillet
        color: red
        font_size: 150
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 250
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 125
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle
      - type: text
        text: Ball (ball)
        font_name: druillet
        color: 008ce5ff
        font_size: 65
        anchor_x: middle
        anchor_y: bottom
        x: middle
        y: bottom + 35
      - type: video
        video: bubbles
        end_behavior: loop
  slide_longpour_success:
    widgets:
      - type: image
        image: background-flag
      - type: image
        image: MainText-LongPourTitle
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle - 50
        animations:
          show_slide:
            - property: font_size
              value: 200
              duration: 1s
      - type: text
        text: (player|pts_longpour_success)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: bottom
        x: middle
        y: bottom + 25
        animations:
          show_slide:
            - property: font_size
              value: 150
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_longpour_fail:
    widgets:
      - type: image
        image: background-flag
      - type: image
        image: MainText-LongPourTitle
      - type: text
        text: FAIL
        font_name: druillet
        color: red
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle - 50
        animations:
          show_slide:
            - property: font_size
              value: 200
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_longpour_partial:        # if they hit one or more ramps, but drained before round timer expires
    widgets:
      - type: image
        image: background-flag
      - type: image
        image: MainText-LongPourTitle
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle - 50
        animations:
          show_slide:
            - property: font_size
              value: 200
              duration: 1s
      - type: text
        text: (player|pts_longpour_partial)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: bottom
        x: middle
        y: bottom + 25
        animations:
          show_slide:
            - property: font_size
              value: 150
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_bonus_longpour_ramps_themed:
    widgets:
    - type: image
      image: background-flag
    - type: image
      image: MainText-LongPourTitle
    - type: text
      text: MEGA BONUS
      font_size: 150
      font_name: druillet
      color: 008ce5ff
    - type: text
      text: (player|pts_longpour_ramps_themed)
      number_grouping: true
      min_digits: 1
      font_size: 10
      font_name: druillet
      anchor_x: middle
      anchor_y: bottom
      x: middle
      y: bottom + 25
      color: 008ce5ff
      animations:
        show_slide:
          - property: font_size
            value: 150
            duration: 1s
    - type: image
      image: background
  slide_mini_shootramps:
    widgets:
    - type: image
      image: MiniText-ShootRamps
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.5s
            easing: in_out_quint
          - property: opacity
            value: 0
            duration: 0.5s
            repeat: true
            easing: in_out_quint
    - type: image
      image: beermug7

      
slide_player:
  mode_longpour_started:
    slide_longpour_intro:
      target: main
      expire: 4s
    slide_mini_shootramps:
      target: mini
      priority: 1000
  slide_slide_longpour_intro_removed:
    slide_longpour_main:
      target: main
      action: play
  longpour_success:
    slide_longpour_main:
      target: main
      action: remove
    slide_longpour_success:
      target: main
      action: play
  longpour_fail:
    slide_longpour_main:
      target: main
      action: remove
    slide_longpour_fail:
      target: main
      action: play
  longpour_partial:
    slide_longpour_main:
      target: main
      action: remove
    slide_longpour_partial:
      target: main
      action: play
  shot_diverter_hit:
    slide_bonus_longpour_ramps_themed:
      target: main
      priority: 1000
      expire: 2s
  shot_ramp_upf_hit:
    slide_bonus_longpour_ramps_themed:
      target: main
      priority: 1000
      expire: 2s
  shot_tavern_hit:
    slide_bonus_longpour_ramps_themed:
      target: main
      priority: 1000
      expire: 2s  
  slide_event_result_complete:
    slide_longpour_success:
      target: main
      action: remove
    slide_longpour_fail:
      target: main
      action: remove
    slide_longpour_partial:
      target: main
      action: remove

queue_relay_player:
  mode_longpour_stopping{device.timers.round_timer_longpour.ticks == 0 and current_player.has_current_thememode==1}:  # timer expired, player completed bonus
    post: longpour_success
    wait_for: slide_slide_longpour_success_removed
  mode_longpour_stopping{device.timers.round_timer_longpour.ticks == 0 and current_player.has_current_thememode==0}:  # timer expired, player did not complete bonus
    post: longpour_fail
    wait_for: slide_slide_longpour_fail_removed
  mode_longpour_stopping{device.timers.round_timer_longpour.ticks > 0 and current_player.has_current_thememode==1}:   # timer did not expire (we drained?), but player completed bonus
    post: longpour_partial
    wait_for: slide_slide_longpour_partial_removed
  mode_longpour_stopping{device.timers.round_timer_longpour.ticks > 0 and current_player.has_current_thememode==0}:   # timer did not expire (we drained?), and player did not complete bonus
    post: longpour_fail
    wait_for: slide_slide_longpour_fail_removed  
  ball_ending:  # delay ball_ending until whicher slide is shown above finishes
    post: nothing
    wait_for: slide_event_done

event_player:
  slide_slide_longpour_intro_removed: choose_random_background_music
  slide_slide_longpour_success_removed: slide_event_done
  slide_slide_longpour_fail_removed: slide_event_done
  slide_slide_longpour_partial_removed: slide_event_done
  saucer_release{device.switches.s_kicker_rimrules.state == 1}: kicker_rimrules_eject
  saucer_release{device.switches.s_kicker_mode.state == 1}: kicker_mode_eject

