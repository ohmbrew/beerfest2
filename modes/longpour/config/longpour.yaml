# timed round
timers:
  round_timer_longpour:
    start_value: 10
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: choose_random_background_music
      - action: stop
        event: longpour_success
      - action: stop
        event: longpour_partial
      - action: stop
        event: longpour_fail
variable_player:
  mode_longpour_started:    # init whether we completed this current bonus
    has_current_thememode:
      int: 0
      action: set
  timer_round_timer_longpour_tick:
    theme_mode_timer_variable:
      int: device.timers.round_timer_longpour.ticks
      action: set
  shot_tavern_hit:
    score: current_player.pts_ramp_tavern_themed
    has_current_thememode:        # track that player has completed requirements for bonus
      action: set
      int: 1
    bonus_numramps: 1         # bonus tracker (ramps)
  shot_diverter_hit:
    score: current_player.pts_ramp_boot_themed
    has_current_thememode:        # track that player has completed requirements for bonus
      action: set
      int: 1
    bonus_numramps: 1         # bonus tracker (ramps)
  shot_ramp_upf_hit:
    score: current_player.pts_ramp_upf_themed
    has_current_thememode:        # track that player has completed requirements for bonus
      action: set
      int: 1
    bonus_numramps: 1         # bonus tracker (ramps)
  longpour_success:
    score: current_player.pts_longpour_success
    has_longpour:
      action: set
      int: 1
  longpour_partial:
    score: current_player.pts_longpour_partial
    has_longpour:
      action: set
      int: 1