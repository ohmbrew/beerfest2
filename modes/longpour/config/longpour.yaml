slide_player:
  mode_longpour_started: slide_longpour_intro
  intro_done:
    slide_longpour_intro:
      action: remove
    slide_longpour_main:
      action: play
  longpour_success:
    slide_longpour_main:
      action: remove
    slide_just_background:
      action: play
    slide_longpour_success:
      action: play
  longpour_fail:
    slide_longpour_main:
      action: remove
    slide_just_background:
      action: play
    slide_longpour_fail:
      action: play
  longpour_partial:
    slide_longpour_main:
      action: remove
    slide_just_background:
      action: play
    slide_longpour_partial:
      action: play
  slide_event_result_complete:
    slide_longpour_success:
      action: remove
    slide_longpour_fail:
