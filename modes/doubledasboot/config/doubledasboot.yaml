variable_player:
  shot_diverter_hit:
    score: current_player.pts_doubledasboot_boot_bonus
    bonus_numramps: 1         # bonus tracker (ramps)

  # Target Bonuses (and Bonus Bonuses)
  shot_chance_hit:
    score: current_player.pts_doubledasboot_target_bonus
    bonus_numchance: 1    # bonus tracker (chance multiplier)
  shot_special_hit:
    score: current_player.pts_doubledasboot_target_bonus

  # strikeout
  shot_take_hit_hit:
    score: current_player.pts_doubledasboot_target_bonus
  shot_chug_beer_hit:
    score: current_player.pts_doubledasboot_target_bonus
  shot_do_shot_hit:
    score: current_player.pts_doubledasboot_target_bonus
  bank_strikeout_complete:
    score: current_player.pts_strikeout_complete * current_player.doubledasboot_bonus_multiplier
    doubledasboot_bonustext_strikeoutcomplete:
      int: current_player.pts_strikeout_complete * current_player.doubledasboot_bonus_multiplier
      action: set
    bonus_numstrikeouts: 1    # bonus tracker (strikeouts)

  # quarters
  shot_quarters_hit:
    score: current_player.pts_doubledasboot_target_bonus
    bonus_numquarters: 1      # bonus tracker (quarters)

  # longpour
  shot_tavern_hit:
    score: current_player.pts_doubledasboot_target_bonus
    bonus_numramps: 1         # bonus tracker (ramps)

  shot_ramp_upf_hit:
    score: current_player.pts_doubledasboot_target_bonus
    bonus_numramps: 1         # bonus tracker (ramps)

  shot_tgt_ramp_boot_right_hit:
    score: current_player.pts_doubledasboot_target_bonus
  shot_tgt_rimrules_hit:
    score: current_player.pts_doubledasboot_target_bonus
  upf_bonus1_award:
    score: current_player.pts_upf_bonus1 * current_player.doubledasboot_bonus_multiplier        # means we got bonus1
    doubledasboot_bonustext_upfbonus1:   # set text string for our bonus value
      int: current_player.pts_upf_bonus1 * current_player.doubledasboot_bonus_multiplier
      action: set
  upf_bonus2_award:
    score: current_player.pts_upf_bonus2 * current_player.doubledasboot_bonus_multiplier           # means we got bonus2
    doubledasboot_bonustext_upfbonus2:   # set text string for our bonus value
      int: current_player.pts_upf_bonus2 * current_player.doubledasboot_bonus_multiplier
      action: set
  upf_hammered_award:
    score: current_player.pts_upf_hammered * current_player.doubledasboot_bonus_multiplier
    doubledasboot_bonustext_hammered:   # set text string for our bonus value
      int: current_player.pts_upf_hammered * current_player.doubledasboot_bonus_multiplier
      action: set
  shot_upf_tgt_left_hit:
    score: current_player.pts_doubledasboot_target_bonus
  shot_upf_tgt_right_hit:
    score: current_player.pts_doubledasboot_target_bonus
  shot_horseshoe_hit:          # horseshoe - hard shot!
    score: current_player.pts_doubledasboot_target_bonus * current_player.doubledasboot_bonus_multiplier
    doubledasboot_bonustext_monkeychug:   # set text string for our bonus value
      int: current_player.pts_doubledasboot_target_bonus * current_player.doubledasboot_bonus_multiplier
      action: set

  spellbeer_group_hit_complete:
    score: current_player.pts_spell_beer * current_player.doubledasboot_bonus_multiplier
    doubledasboot_bonustext_spellbeer:   # set text string for our bonus value
