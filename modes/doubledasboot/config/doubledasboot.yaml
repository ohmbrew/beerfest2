slide_player:
  mode_doubledasboot_started:
    slide_doubledasboot_intro:
      target: main
      action: play
      expire: 30.1s
      priority: 700
    slide_mug_doubledasboot:
      target: mini
  timer_doubledasboot_intro_timer_complete:   # there was like a 1 sec lag from loading main slide from intro. Used timer completion instead, which ends slightly sooner than video in intro slide
    slide_doubledasboot_main:
      target: main
      priority: 700
      action: play
  event_doubledasboot_success:
    slide_doubledasboot_main:
      target: main
      action: remove
    slide_doubledasboot_success:
      target: main
      action: play
  slide_event_result_complete:
