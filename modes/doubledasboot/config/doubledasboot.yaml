##! mode: doubledasboot

mode:
  start_events: start_mode_doubledasboot
  stop_events: stop_mode_doubledasboot, stop_missions   # NOT a timed round
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 5000

sound_player:
  start_background_music:
    music_bubbles:
      action: play
      loops: -1
  mode_doubledasboot_will_stop:
    music_bubbles:
      action: stop
  # Field, and any of the Game Modes (Quarters, Strike Out, etc.) must implement their own listeners on shot_kicker_mode_hit or shot_kicker_rimrules_hit.
  shot_kicker_mode_hit:
    voice_betterwhendrunk:
      action: play
      events_when_stopped: kicker_mode_eject
  shot_kicker_rimrules_hit:
    rimrules:
      action: play
      events_when_stopped: kicker_rimrules_eject
  event_doubledasboot_success:
    sureasschnitzel:
      action: play
      events_when_stopped: slide_event_result_complete
  
  # das boot specific audio
  

  shot_chance_hit:
    voice_beerfest:
      action: play
  shot_special_hit:
    voice_beerfest:
      action: play
  shot_take_hit_hit:
    voice_beerfest:
      action: play
  shot_chug_beer_hit:
    voice_beerfest:
      action: play
  shot_do_shot_hit:
    voice_beerfest:
      action: play
  shot_quarters_hit:
    voice_beerfest:
      action: play
  shot_tgt_ramp_boot_left_hit:
    voice_beerfest:
      action: play
  shot_tgt_ramp_boot_right_hit:
    voice_beerfest:
      action: play
  shot_tgt_rimrules_hit:
    voice_beerfest:
      action: play
  shot_upf_tgt_left_hit:
