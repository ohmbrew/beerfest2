queue_relay_player:
  mode_doubledasboot_stopping:  # not a timed round, the ball drained
    post: event_doubledasboot_success
    wait_for: slide_slide_doubledasboot_success_removed
  ball_ending:  # delay ball_ending until whichever slide is shown above finishes
    post: nothing
    wait_for: slide_event_done

event_player:
  timer_doubledasboot_intro_timer_complete: start_background_music
  slide_slide_doubledasboot_main_active: saucer_release
  slide_slide_doubledasboot_success_removed: slide_event_done
  # used for slide animations
  timer_doubledasboot_intro_timer_tick{device.timers.doubledasboot_intro_timer.ticks == 1}: doubledasboot_intro_slide_text1
  timer_doubledasboot_intro_timer_tick{device.timers.doubledasboot_intro_timer.ticks == 2}: doubledasboot_intro_slide_text2
  timer_doubledasboot_intro_timer_tick{device.timers.doubledasboot_intro_timer.ticks == 3}: doubledasboot_intro_slide_text3
  timer_doubledasboot_intro_timer_tick{device.timers.doubledasboot_intro_timer.ticks == 4}: doubledasboot_intro_slide_text4
  saucer_release{device.switches.s_kicker_rimrules.state == 1}: kicker_rimrules_eject
  saucer_release{device.switches.s_kicker_mode.state == 1}: kicker_mode_eject

