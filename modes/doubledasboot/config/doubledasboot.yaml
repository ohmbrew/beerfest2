# timer used to animate das boot intro slide text. Counts up by 1 every 5 secs. Used to start text animations in slide_dasboot_intro
timers:
  doubledasboot_intro_timer:
    start_value: 0
    end_value: 4
    direction: up
    tick_interval: 7s
    control_events:
      - action: start
        event: slide_slide_doubledasboot_intro_active
  
slides:
  slide_doubledasboot_intro:
    widgets:
      - type: image
        image: MainText-DoubleDasBoot
        scale: .1
        animations:
          show_slide:
            - property: scale
              value: 1
              duration: 2s
            - property: opacity
              value: 0
              duration: 4s
              timing: after_previous
      - type: image
        image: MainText-AllTargets20M
        opacity: 0
        scale: .1
        animations:
          doubledasboot_intro_slide_text1:
            - property: opacity
              value: 1
            - property: scale
              value: 1
              timing: after_previous
              duration: 2s
            - property: opacity
              value: 0
              duration: 4s
              timing: after_previous
      - type: image
        image: MainText-BootRamp100M
        opacity: 0
        scale: .1
        animations:
          doubledasboot_intro_slide_text2:
            - property: opacity
              value: 1
            - property: scale
              value: 1
              timing: after_previous
              duration: 2s
            - property: opacity
              value: 0
              duration: 4s
              timing: after_previous
      - type: image
        image: MainText-AllBonuses10X
        opacity: 0
        scale: .1
        animations:
          doubledasboot_intro_slide_text3:
            - property: opacity
              value: 1
            - property: scale
              value: 1
              timing: after_previous
              duration: 2s
            - property: opacity
              value: 0
              duration: 4s
              timing: after_previous
      - type: image
        image: background-flag
      - type: video
        video: dasboot-intro
      
  slide_doubledasboot_main:
    widgets:
      - type: image
        image: background-flag
      - type: image
        image: MainText-DoubleDasBootTitle
        animations:
          show_slide:
            - property: opacity
              value: 1
              duration: 1s
              easing: in_out_quint
            - property: opacity
              value: 0
              duration: 1s
              repeat: true
              easing: in_out_quint
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 125
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle
      - type: text
        text: Ball (ball)
        font_name: druillet
        color: 008ce5ff
        font_size: 65
        anchor_x: middle
        anchor_y: bottom
        x: middle
        y: bottom + 35
      - type: video
        video: bubbles
        end_behavior: loop
  slide_doubledasboot_success:
    widgets:
      - type: image
        image: background-flag
      - type: image
        image: MainText-DasBootTitle
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: middle - 50
        animations:
          show_slide:
            - property: font_size
              value: 200
              duration: 1s
      - type: text
        text: (player|pts_doubledasboot_success)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: bottom
        x: middle
        y: bottom + 25
        animations:
          show_slide:
            - property: font_size
              value: 150
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  # Bonus slides
  doubledasboot_slide_bonus_boot:
    widgets:
    - type: image
      image: background-flag
    - type: image
      image: MainText-DoubleDasBootTitle
    - type: text
      text: MEGA BONUS
      font_size: 150
      font_name: druillet
      color: 008ce5ff
    - type: text
      text: (player|pts_doubledasboot_boot_bonus)
      number_grouping: true
