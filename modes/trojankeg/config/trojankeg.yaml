      action: play
      priority: 1000
  trojankeg_bonus_audio_complete:
    slide_bonus_trojankeg_themed:
      action: remove
  trojankeg_success:
    slide_trojankeg_main:
      action: remove
    slide_just_background:
      action: play
    slide_trojankeg_success:
      action: play
  trojankeg_fail:
