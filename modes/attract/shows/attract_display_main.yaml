#show_version=5
- duration: 15s
  slides:
    beerfest_intro:
      target: main
      widgets:
        - type: video
          video: BeerfestIntro
- duration: 5s
  slides:
    press_start:
      target: main
      widgets:
      - type: Text
        text: Press Start!
        style: bf_blue
        font_size: 100
        y: top - 250
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: false
      - type: Text
        text: Free Play
        font_size: 75
        style: bf_blue
        y: top - 550
      - type: video
        video: bubbles

      transition:
        type: move_in
        duration: 1s
        direction: right
      
- duration: 5s
  slides:
    ohmbrew_slide:
      target: main
      widgets:
      - type: image
        image: createdby
      - type: video
        video: bubbles
- duration: 5s
  slides:
    thanks_slide:
      target: main
      widgets:
      - type: image
        image: thanks
      - type: video
        video: bubbles
- duration: 10s
  slides:
    show_high_scores:
      target: main
      widgets:
      # Grand Champion - larger and formatted differently
      - type: Text
        text: (machine|score1_label)
        style: bf_blue
        font_size: 100
        color: red
        bold: true
        y: top - 15
      - type: Text
        text: (machine|score1_name)
        style: bf_blue
        font_size: 100
        anchor_x: center
        x: center
        y: top - 125
      - type: Text
        text: (machine|score1_value)
        style: bf_blue
        font_size: 100
        anchor_x: center
        x: center
        y: top - 250
      - type: Text
        text: (machine|score2_label)
        style: attract_mode_high_score_display_label
        y: top - 400
      - type: Text
        text: (machine|score2_name)
        style: attract_mode_high_score_display_name
        y: top - 400
      - type: Text
        text: (machine|score2_value)
        style: attract_mode_high_score_display_score
        y: top - 400
      - type: Text
        text: (machine|score3_label)
        style: attract_mode_high_score_display_label
        y: top - 485
      - type: Text
        text: (machine|score3_name)
        style: attract_mode_high_score_display_name
        y: top - 485
      - type: Text
        text: (machine|score3_value)
        style: attract_mode_high_score_display_score
        y: top - 485
      - type: Text
        text: (machine|score4_label)
        style: attract_mode_high_score_display_label
        y: top - 570
      - type: Text
        text: (machine|score4_name)
        style: attract_mode_high_score_display_name
        y: top - 570
      - type: Text
        text: (machine|score4_value)
        style: attract_mode_high_score_display_score
        y: top - 570
      - type: Text
        text: (machine|score5_label)
        style: attract_mode_high_score_display_label
        y: top - 655
      - type: Text
        text: (machine|score5_name)
        style: attract_mode_high_score_display_name
        y: top - 655
      - type: Text
        text: (machine|score5_value)
        style: attract_mode_high_score_display_score
        y: top - 655
      - type: video
        video: bubbles
- duration: 6s
  slides:
    show_last_scores:
      target: main
      widgets:
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 1
        anchor_x: left
        anchor_y: top
        x: 10
        y: top - 35
        font_size: 100
        font_name: druillet
        color: 008ce5
        z: 1
      - type: text
        text: (machine|player2_score)
        number_grouping: true
        min_digits: 1
        anchor_x: right
        anchor_y: top
        x: right - 10
        y: top - 35
        font_size: 100
        font_name: druillet
        color: 008ce5
        z: 1
      - type: text
        text: (machine|player3_score)
        number_grouping: true
        min_digits: 1
        anchor_x: left
        anchor_y: bottom
        x: 10
        y: 35
        font_size: 100
        font_name: druillet
        color: 008ce5
        z: 1
      - type: text
        text: (machine|player4_score)
        number_grouping: true
        min_digits: 1
        anchor_x: right
        anchor_y: bottom
        x: right-10
        y: 35
        font_size: 100
        font_name: druillet
        color: 008ce5
        z: 1
      - type: text
        text: LAST GAME SCORES
        x: middle
        y: middle
        font_name: druillet
        font_size: 100
        color: 008ce5
      - type: video
        video: bubbles