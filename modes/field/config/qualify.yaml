#config_version=5
slides:
  slide_mini_shootsaucers:
    widgets:
    - type: image
      image: MiniText-ShootSaucers
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.5s
            easing: in_out_quint
          - property: opacity
            value: 0
            duration: 0.5s
            repeat: true
            easing: in_out_quint
    - type: image
      image: beermug7
    
show_player:
  qualified_for_mode_selection:
    show_qualifying:
      action: stop
    show_qualified:
      action: play
      speed: 8
      loops: -1

slide_player:
  qualified_for_mode_selection:
    slide_mini_shootsaucers:
      target: mini
      priority: 1000
  mode_dasboot_started:
    slide_mini_shootsaucers:
      action: stop
sound_player:
  qualified_for_mode_selection:
    voice_hitthesaucers:
      action: play